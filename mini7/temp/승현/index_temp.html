<!DOCTYPE html>
<html>
  <head>
    <title>AIVLE 30</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    {% load static %} {% block extrahead %}
    <link rel="stylesheet" href="{% static 'gpt/common.css' %}" />
    <link rel="stylesheet" href="{% static 'gpt/header.css' %}" />
    <link rel="stylesheet" href="{% static 'gpt/footer.css' %}" />
    {% endblock %}

  <body>
    <!--==================== HEADER ====================-->
    {% include 'header.html' %}
    <div class="container" style="margin-top: 3.5rem; height: 100vh">
      <h1><a href="/">Django</a></h1>
      <ol>
        <li><a href="/chatgpt/">ChatGPT API 사용</a></li>
        <li><a href="/signlanguagetochatgpt/">수어-ChatGPT 연동</a></li>
      </ol>
      <h2>Django</h2>

        <a href="https://www.djangoproject.com/" target="_blank">Django</a>는
        Python으로 작성된 오픈 소스 웹 프레임워크로, 빠르고 쉬운 웹 개발을
        가능하게 합니다.

    </div>
    <!--==================== FOOTER ====================-->
    {% include 'footer.html' %}
